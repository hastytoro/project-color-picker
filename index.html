    <title>ColorPicker</title>
  </head>
  <body>
    <!-- ! color options level -->
    <div class="colors-wrapper">
      <!-- color one -->
      <div class="color">
        <h2>Hex</h2>
        <!-- control -->
        <div class="controls">
          <button class="adjust"><i class="fas fa-sliders-h"></i></button>
          <button class="lock"><i class="fas fa-lock-open"></i></button>
        </div>
        <!-- slider -->
        <div class="sliders">
          <button class="close-adjustment">x</button>
          <span>Hue</span>
          <input
            type="range"
            min="0"
            max="360"
            step="1"
            name="hue"
            class="hue-input"
            data-hue="0"
          />
          <span>Brightness</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="brightness"
            class="bright-input"
            data-bright="0"
          />
          <span>Saturation</span>
          <input
            type="range"
            min="0"
            max="1"
            step="0.01"
            name="saturation"
            class="saturation-input"
            data-saturation="0"
          />
        </div>
      </div>

    <!-- ! panel options level -->
    <div class="panels-wrapper">
      <div class="library-panel panel">
        <button class="library"><i class="fa-solid fa-book"></i></button>
        <p>Library</p>
      </div>
      <div class="generate-panel panel">
        <button class="generate"><i class="fas fa-sync"></i></button>
        <p>Generate</p>
      </div>
      <div class="save-panel panel">
        <button class="save"><i class="fas fa-file-circle-question"></i></button>
        <p>Save</p>
      </div>
    </div>
    <!-- ! modal options level -->
    <div class="copy-wrapper">
      <div class="copy-popup">
        <h4>Copied to clipboard!</h4>
        <h1>&#128077</h1>
      </div>
    </div>
    <div class="save-wrapper">
      <div class="save-popup">
        <button class="close-save">x</button>
        <h4>Give a name to your pallet!</h4>
        <input type="text" maxlength="35" class="save-name" />
        <button type="submit" class="submit-save">Save</button>
      </div>
    </div>
    <div class="library-wrapper">
      <div class="library-popup">
        <button class="close-library">x</button>
        <h4>Pick your pallet!</h4>

      </div>
    </div>
